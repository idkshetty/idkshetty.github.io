<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: white; }
    header { background: #1F1F1F; text-align: center; padding: 20px; font-size: 24px; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .search-box { margin-bottom: 20px; display: flex; justify-content: center; }
    .search-box input { width: 80%; padding: 10px; border-radius: 5px; font-size: 16px; background: #333; color: white; }
    .lead-card { background: #1E1E1E; padding: 20px; margin-bottom: 15px; border-radius: 8px; }
    .lead-card h3 { margin: 0 0 10px 0; }
    .tag-btn { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 14px; margin-right: 5px; }
    .new { background-color: #ff9800; } /* New tag color */
    .in-progress { background-color: #2196F3; }
    .completed { background-color: #4CAF50; }
    .stuck { background-color: #f44336; }
    .card-actions button { padding: 6px 12px; margin-top: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; margin-right: 5px; }
    .card-actions button:hover { background: #555; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); align-items: center; justify-content: center; z-index: 999; }
    .modal-content { background: #222; padding: 30px; border-radius: 10px; width: 50%; max-height: 80%; overflow-y: auto; }
    .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
    .cancel-btn, .save-btn { padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
    .cancel-btn { background: #f44336; }
    .save-btn { background: #4CAF50; }
    textarea.new-note { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #444; font-size: 14px; background: #333; color: white; margin-top: 10px; }
    
    /* Style for the editable Project Name input field */
    .project-name-input {
      background: transparent;
      color: white;
      border: none;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .project-name-input:focus {
      outline: none;
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>Client Progress Tracker</header>
  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search clients...">
    </div>
    <div id="leadList"></div>
  </div>

  <div class="modal" id="notesModal">
    <div class="modal-content">
      <h3>Notes</h3>
      <div id="existingNotes" style="margin-bottom:10px;"></div>
      <textarea id="newNote" class="new-note" rows="4" placeholder="Write a new note..."></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelNote">Cancel</button>
        <button class="save-btn" id="saveNote">Save</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxc67ZQiY4hHfAkvNq1emVC8qUoT_diBQ",
      authDomain: "portfoilio-manager.firebaseapp.com",
      databaseURL: "https://portfoilio-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "portfoilio-manager",
      storageBucket: "portfoilio-manager.appspot.com",
      messagingSenderId: "1065030502150",
      appId: "1:1065030502150:web:27e2601523587f4ac64087"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const leadsRef = ref(db, 'portfolioLeads');

    const searchInput = document.getElementById('search');
    const leadList = document.getElementById('leadList');
    let currentNotesId = null;

    function getTagClass(tag) {
      return tag === 'New' ? 'new' :
             tag === 'In Progress' ? 'in-progress' :
             tag === 'Completed' ? 'completed' :
             tag === 'Stuck' ? 'stuck' : '';
    }

    function renderLead(id, data) {
      const card = document.createElement('div');
      card.className = 'lead-card';

      const tag = data.tag || 'New'; // Default to 'New' if no tag is provided
      const progress = data.progress || 0;
      const interest = data.interest || 'N/A';  // Display the interest field
      const projectName = data.projectName || 'N/A';  // Display the project name

      card.innerHTML = `
        <h3>${data.name || 'Unnamed Client'}</h3>
        <p><strong>Email:</strong> ${data.email || 'N/A'}</p>
        <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
        <p><strong>Interest:</strong> ${interest}</p>
        <p><strong>Project Name:</strong> 
          <input type="text" id="editProjectName-${id}" value="${projectName}" class="project-name-input"> <!-- Editable Project Name -->
        </p>
        <p><strong>Status:</strong> <button class="tag-btn ${getTagClass(tag)}" data-id="${id}">${tag}</button></p>
        <div class="card-actions">
          <button class="notes-btn" data-id="${id}">Notes</button>
          <button class="delete-btn" data-id="${id}">Delete</button>
        </div>
      `;

      // Add event listener for saving updated project name
      const projectNameInput = card.querySelector(`#editProjectName-${id}`);
      projectNameInput.addEventListener('blur', () => {
        const newProjectName = projectNameInput.value;
        update(ref(db, `portfolioLeads/${id}`), { projectName: newProjectName });
      });

      leadList.appendChild(card);
    }

    function refreshLeads(snapshot) {
      leadList.innerHTML = '';
      snapshot.forEach(child => {
        const key = child.key;
        const data = child.val();
        const searchText = searchInput.value.toLowerCase();
        if (!searchText || data.name?.toLowerCase().includes(searchText) || data.email?.toLowerCase().includes(searchText)) {
          renderLead(key, data);
        }
      });

      document.querySelectorAll('.tag-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const current = btn.textContent;
          const next = current === 'New' ? 'In Progress' :
                       current === 'In Progress' ? 'Completed' :
                       current === 'Completed' ? 'Stuck' : 'New';
          update(ref(db, `portfolioLeads/${id}`), { tag: next });
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          if (confirm('Are you sure you want to delete this client?')) {
            remove(ref(db, `portfolioLeads/${id}`));
          }
        });
      });

      document.querySelectorAll('.notes-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentNotesId = btn.getAttribute('data-id');
          document.getElementById('notesModal').style.display = 'flex';
          const notesRef = ref(db, `portfolioLeads/${currentNotesId}/messages`);
          onValue(notesRef, snapshot => {
            const container = document.getElementById('existingNotes');
            container.innerHTML = '';
            const notes = snapshot.val();
            if (notes) {
              Object.entries(notes).sort((a, b) => b[0] - a[0]).forEach(([ts, note]) => {
                const time = new Date(Number(ts)).toLocaleString();
                const noteEl = document.createElement('p');
                noteEl.textContent = `${time}: ${note}`;
                container.appendChild(noteEl);
              });
            }
          });
        });
      });
    }

    onValue(leadsRef, refreshLeads);
    searchInput.addEventListener('input', () => onValue(leadsRef, refreshLeads));

    document.getElementById('cancelNote').addEventListener('click', () => {
      document.getElementById('notesModal').style.display = 'none';
    });

    document.getElementById('saveNote').addEventListener('click', () => {
      const noteText = document.getElementById('newNote').value;
      if (noteText && currentNotesId) {
        const noteRef = ref(db, `portfolioLeads/${currentNotesId}/messages/${Date.now()}`);
        set(noteRef, noteText);
        document.getElementById('newNote').value = '';
        document.getElementById('notesModal').style.display = 'none';
      }
    });
  </script>
</body>
</html>
